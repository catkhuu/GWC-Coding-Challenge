<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- javascript libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="application.js"></script>

    <!-- style sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="application.css">
    <link rel="stylesheet" href="normalize.css">

    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors</h1>
      <div class="container game">
        <div class="row prompt">
          <div class="col-sm-8">
            <h3 id="prompt-user-choice">Do you choose: Rock, Paper, or Scissors?</h3>
          </div>
        </div>
        <br>
        <div class="row throw-list">
          <div class="col-sm-3 throw inactive" id="rock">
            <button type="button" class="btn btn-primary btn-lg rock throw-btn">
              <i class="fa fa-hand-rock-o fa-5x" aria-hidden="true"></i>
            </button>
          </div>
          <div class="col-sm-3 throw inactive" id="paper">
            <button type="button" class="btn btn-primary btn-lg paper throw-btn">
              <i class="fa fa-hand-paper-o fa-5x" aria-hidden="true"></i>
            </button>
          </div>
          <div class="col-sm-3 throw inactive" id="scissors">
            <button type="button" class="btn btn-primary btn-lg scissors throw-btn">
              <i class="fa fa-hand-scissors-o fa-5x" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
        <div class="row computer">
          <div class="col-sm-6 computer-throw">
            <h3 id="computer-choice">Computer's Throw:</h3>
          </div>
          <div class="col-sm-6 computer-throw-icon">
            <button type="button" class="btn btn-primary btn-lg computer-throw-btn">
              <i class="fa fa-5x" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
